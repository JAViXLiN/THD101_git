<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>

    <style>
        #map {
            width: 800px;
            height: 600px;
            margin: auto;
        }

        /*
 * Optional: Makes the sample page fill the window.
 */
    </style>
</head>

<body>
    <div id="map"></div>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcMj1Nr4ohrpT0RF4IKM-weBgIM2jTbw0&callback=initMap">
        </script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of taipei_city , 
            const taipei_city = { lat: 25.042965339331232, lng: 121.52521336258614 };
            // The map, centered at taipei_city
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: taipei_city,
            });
            // The marker, positioned at taipei_city
            const img = "./img/placeholder.png"
            const marker = new google.maps.Marker({
                position: taipei_city,
                map: map,
                title: "台北商業大學",
                icon: img
            });
            const infowindow = new google.maps.InfoWindow({
                content: "<h1>台北市的台北商業大學</h1>",
                ariaLabel: "台北商業大學",
            });

            

            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                });
            });
        }

        window.initMap = initMap;
    </script>

</body>

</html>
